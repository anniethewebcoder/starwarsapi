<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie Kwon's Star Wars API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body onload="renderFilm()">
    <div id="container">
        <h1>Star Wars Film Detail</h1>
        <header>
            <div class="header-left">
                <a href="index.html"><img src="img/logo.png" width="200" /></a>
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="index.html" class="btn">Go Home</a></li>
                    </ul>
                </nav>
            </div>      
        </header>
    <main>
        <section id="swresult">
            <div class="card">
                <div class="left-card">

                </div>
                <div class="right-card">
                    <h2 class="title"></h2>
                    <div class="episodeID"></div>
                    <div class="openingCrawl"></div>
                    <div class="director"></div>
                    <div class="producer"></div>
                    <div class="releaseDate"></div>
                </div>
            </div>
            <div class="list-card">
                <ul class="species"><div class="loader"></div></ul>
                <ul class="starships"><div class="loader"></div></ul>
                <ul class="vehicles"><div class="loader"></div></ul>
                <ul class="characters"><div class="loader"></div></ul>
                <ul class="planets"><div class="loader"></div></ul>
            </div>
            
        </section>
    </main>
    <footer>
        <div class="footer-copyright">
            Copyright 2023 Annie Kwon AK's Advanced Search of Star Wars
        </div>
    </footer>
</div>
    <script src="js/films.js"></script>
</body>
</html>
