<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie Kwon's Star Wars API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AK's Advanced Search of </h1>
        <img src="img/Star_Wars_Logo..png" width="200" />
    </header>
    <nav>
        <ul>
            <li id="navpeople" class="navlink"><a href="#">People</a></li>
            <li id="navplanets" class="navlink"><a href="#">Planets</a></li>
            <li id="navfilms" class="navlink"><a href="#">Films</li>
            <li id="navspecies" class="navlink"><a href="#">Species</a></li>
            <li id="navvehicles" class="navlink"><a href="#">Vehicles</a></li>
            <li id="navstarships" class="navlink"><a href="#">Starships</a></li>
        </ul>
    </nav>
    <main>
        <section id="swsearch">
            <form id="swpeople" class="searchlink">
                <label for="input-people">Enter People:</label>
                <input type="text" id="input-people">
                <button type="button" onclick="getPeople()">Submit</button>
            </form>
        
            <form id="swplanets" class="searchlink">
                <label for="input-planets">Enter Planets:</label>
                <input type="text" id="input-planets">
                <button type="button" onclick="getPlanets()">Submit</button>
            </form>
        
            <form id="swfilms" class="searchlink">
                <label for="input-films">Enter Films:</label>
                <input type="text" id="input-films">
                <button type="button" onclick="getFilms()">Submit</button>
            </form>
        
            <form id="swspecies" class="searchlink">
                <label for="input-species">Enter Species:</label>
                <input type="text" id="input-species">
                <button type="button" onclick="getSpecies()">Submit</button>
            </form>
        
            <form id="swvehicles" class="searchlink">
                <label for="input-vehicles">Enter Vehicles:</label>
                <input type="text" id="input-vehicles">
                <button type="button" onclick="getVehicles()">Submit</button>
            </form>
        
            <form id="swstarships" class="searchlink">
                <label for="input-starships">Enter Starships:</label>
                <input type="text" id="input-starships">
                <button type="button" onclick="getStarships()">Submit</button>
            </form>
        </section>
        <section id="swresult">

        </section>
    </main>
    <footer>
        &copy; 2023 Annie Kwon
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
