<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie Kwon's Star Wars API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/people.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
  <body onload="renderPerson()">
    <div id="container">
      <h1>Star Wars Character Profile</h1>
      <header>
          <div class="header-left">
              <a href="index.html"><img src="img/logo.png" width="200" /></a>
          </div>
          <div class="header-right">
              <nav>
                  <ul>
                      <li><a href="index.html" class="btn">Go Home</a></li>
                  </ul>
              </nav>
          </div>      
      </header>
      <main>
        <section>
          <div class="card">
            <div class="left-card">
              <img src="img/profile.png" width="200px"/>
              <h2 class="name"></h2>
            </div>
            <div class="right-card">
              <div class="height"></div>
              <div class="mass"></div>
              <div class="hairColor"></div>
              <div class="skinColor"></div>
              <div class="eyeColor"></div>
              <div class="birthYear"></div>
              <div class="gender"></div>
              <div class="homeWorld"></div>
              <ul class="films"><div class="loader"></div></ul>
              <ul class="species"><div class="loader"></div></ul>
              <ul class="vehicles"><div class="loader"></div></ul>
              <ul class="starships"><div class="loader"></div></ul>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-copyright">
            Copyright 2023 Annie Kwon AK's Advanced Search of Star Wars
        </div>
      </footer>
    </div>
    <script src="js/people.js"></script>
  </body>
</html
