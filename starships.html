<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie Kwon's Star Wars API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Star Wars Character Profile</h1>
        <header>
            <div class="header-left">
                <a href="index.html"><img src="img/logo.png" width="200" /></a>
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="index.html" class="btn">Go Home</a></li>
                    </ul>
                </nav>
            </div>      
        </header>
    <main>
        <section id="swsearch">
            <form id="swstarships" class="searchlink">
                <label for="input-starships">Enter Starships:</label>
                <input type="text" id="input-starships">
                <button type="button" onclick="getStarships()">Submit</button>
            </form>
        </section>
        <section id="swresult">
            <div class="name"></div>
            <div class="model"></div>
            <div class="starship_class"></div>
            <div class="manufacturer"></div>
            <div class="cost_in_credits"></div>
            <div class="length"></div>
            <div class="crew"></div>
            <div class="passengers"></div>
            <div class="max_atmosphering_speed"></div>
            <div class="hyperdrive_rating"></div>
            <div class="MGLT"></div>
            <div class="cargo_capacity"></div>
            <div class="consumables"></div>
            <ul class="films"></ul>
            <ul class="pilots"></ul>
        </section>
    </main>
    <footer>
        &copy; 2023 Annie Kwon
    </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
