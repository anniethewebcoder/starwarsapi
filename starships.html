<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie Kwon's Star Wars API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AK's Advanced Search of </h1>
        <img src="img/Star_Wars_Logo..png" width="200" />
    </header>
    <nav>
        <ul>
            <li id="navpeople" class="navlink"><a href="people.html">People</a></li>
            <li id="navplanets" class="navlink"><a href="planets.html">Planets</a></li>
            <li id="navfilms" class="navlink"><a href="films.html">Films</a></li>
            <li id="navspecies" class="navlink"><a href="species.html">Species</a></li>
            <li id="navvehicles" class="navlink"><a href="vehicles.html">Vehicles</a></li>
            <li id="navstarships" class="navlink"><a href="starships.html">Starships</a></li>
        </ul>
    </nav>
    <main>
        <section id="swsearch">
            <form id="swstarships" class="searchlink">
                <label for="input-starships">Enter Starships:</label>
                <input type="text" id="input-starships">
                <button type="button" onclick="getStarships()">Submit</button>
            </form>
        </section>
        <section id="swresult">
            <div class="name"></div>
            <div class="model"></div>
            <div class="starship_class"></div>
            <div class="manufacturer"></div>
            <div class="cost_in_credits"></div>
            <div class="length"></div>
            <div class="crew"></div>
            <div class="passengers"></div>
            <div class="max_atmosphering_speed"></div>
            <div class="hyperdrive_rating"></div>
            <div class="MGLT"></div>
            <div class="cargo_capacity"></div>
            <div class="consumables"></div>
            <ul class="films"></ul>
            <ul class="pilots"></ul>
        </section>
    </main>
    <footer>
        &copy; 2023 Annie Kwon
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
